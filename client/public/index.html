<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with DeepSeek</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Добавим базовые стили для чата */
      #chat-window {
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }
      .message {
        margin: 5px 0;
        padding: 5px;
        border-radius: 5px;
      }
      .user-message {
        background-color: #e0f7fa;
        text-align: right;
      }
      .bot-message {
        background-color: #f5f5f5;
        text-align: left;
      }
      #input-area {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      #user-input {
        flex: 1;
        padding: 5px;
      }
      #send-button,
      #clear-chat {
        padding: 5px 10px;
        cursor: pointer;
      }
      #loading {
        display: none;
        color: #888;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="chat-window"></div>
    <div id="input-area">
      <input
        type="text"
        id="user-input"
        placeholder="Введите ваше сообщение..."
      />
      <button id="send-button">Отправить</button>
      <button id="clear-chat">Очистить чат</button>
    </div>
    <div id="loading">Загрузка...</div>

    <script type="module" src="dist/index.js"></script>
  </body>
</html>
